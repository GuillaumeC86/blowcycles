title: Fin d'exploration de la forêt de Fontainebleau pour Blow Cycles
description: Suite à de nombreux désaccords avec SNCF Retail et Connexions, le magasin Blow Cycles a fermé ses portes en novembre 2024 et ne rouvrira pas à la fin des travaux en gare de Fontainebleau-Avon.
  Merci à tous nos clients pour toutes ces années de plaisir partagé, en boutique comme au guidon.
