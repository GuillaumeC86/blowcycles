<div class="w-full max-w-xl mx-auto">
  <div class="bg-white border border-gray-200 rounded-lg shadow overflow-hidden">
    <div class="relative">
      <img class="rounded-t-lg object-cover w-full h-48" src="{{ site.baseurl }}/assets/images/{{ include.image }}" alt="{{ include.title }} Cover Image">
      <div class="absolute top-0 left-0 px-2 py-1 bg-primary text-white rounded-bl-lg">
        <span class="text-sm font-medium">Tag1</span>
        <span class="text-sm font-medium ml-2">Tag2</span>
      </div>
    </div>
    <div class="p-4">
      <h3 class="text-lg font-medium text-primary-dark mb-2"><a href="{{ include.url | prepend: site.baseurl }}" class="text-primary-dark hover:text-primary">{{ include.title }}</a></h3>
      <p class="text-gray-700 mb-4">{{ include.abstract | truncatewords:50 }}</p>
      <div class="flex justify-between items-center">
        <span class="text-sm text-gray-500">{{ include.date }}</span>
        <a href="{{ include.url | prepend: site.baseurl }}" class="text-primary-dark hover:text-primary font-medium">Continue reading</a>
      </div>
    </div>
  </div>
</div>
