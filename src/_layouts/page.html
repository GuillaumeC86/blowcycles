---
layout: default
---
<article class="post">
    {% assign my_title = page.title | escape %}
    {% if page.long_title %}
        {% assign my_title = page.long_title %}
    {% endif %}
  <header class="post-header">
    <h1 class="post-title">{{ my_title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
