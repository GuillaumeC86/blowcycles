hero:
  title: "Explorez la forêt de Fontainebleau <br/> avec Blow Cycles !"
  description: "La forêt de Fontainebleau est un joyau naturel qui ne manquera pas de vous émerveiller. Vous pourrez découvrir des paysages à couper le souffle, des falaises imposantes, des cours d'eau cristallins et une faune abondante."
  image: "/assets/images/header.jpg"
  button:
    label: "Réservez maintenant"
    url: "reservations/"


features:
  - icon: "fas fa-bicycle"
    title: "Des vélos de qualité"
    description: "Equipés de batteries haute performance pour vous permettre de parcourir de longues distances sans vous fatiguer."
  - icon: "fas fa-map-signs"
    title: "Se balader en toute simplicité"
    description: "Nous vous fournissons une carte détaillée de la forêt pour vous permettre de vous balader en toute simplicité et sécurité."
