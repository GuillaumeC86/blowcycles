title: Fin d'exploration de la forêt de Fontainebleau
  pour Blow Cycles, mais de bonnes affaires pour vous !
description: Suite à de nombreux désaccords avec SNCF Retail et Connexions, le magasin Blow Cycles n'ouvrira pas après la fin des
  travaux en gare de Fontainebleau-Avon. Mais vous pouvez perpétuer l'aventure, et en créer d'autre partout où vous voulez,
  en profitant de nos derniers vélos reconditionnés disponibles en destockage (-50 % par rapport au prix du neuf).
